    </header>
    <main>
      <!--Contact with us-->
        <div class="row">
            <div class="column">
                <img src="images/contactus.png" alt="contactus" style="width:100%">
              
            </div>
            <!--Contact form-->
            <div class="column">
               
                <div class="wrapperr">
                    <h3 id="heading">Contact with us:</h3>
                    <form>

                      <div class="form-group">
                        <label for="firstname"> First name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname"       placeholder="Enter your first name.." onkeyup='validateName()'>
                        <span class='error-message' id='firstname-error'></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="lastname"> Last name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"       placeholder="Enter your last name.." onkeyup='validatelName()'>
                        <span class='error-message' id='lastname-error'></span>
                      </div>
                  
                    
                      <div class="form-group">
                        <label for="contact-phone">Phone Number</label>
                        <input type="number" class="form-control" id="contact-phone" name="phone" placeholder="Enter your phone number.." onkeyup='validatePhone()'>
                        <span class='error-message' id='phone-error'></span>
                      </div>
                    
                      <div class="form-group">
                        <label for="contact-email">Email address</label>
                        <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter your email.." onkeyup='validateEmail()'>
                        <span class='error-message' id='email-error'></span>
                      </div>   
                    
                      <div class="form-group">
                        <label for='contactMessage'>Your Message</label>
                        <textarea class="form-control" rows="5" id='contact-message'  name='message'  placeholder="Enter your message.." onkeyup='validateMessage()'></textarea>
                        <span class='error-message' id='message-error'></span>
                      </div>
                    
                      <button onclick='return validateForm()' class="btn btn-default">Submit</button>
                    <span class='error-message' id='submit-error'></span>
                    <span class='correct-message' id='submit-correct'></span>
                    </form>
                  </div>
            </div>
          </div>
    </main>
